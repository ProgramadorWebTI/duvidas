<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>Document</title>
</head>

<body> <br>
    <div class="container">
        <button class="btn btn-sm btn-primary" id="btn-mf" type="submit">Mostrar formul√°rio</button>
        <div id="resultado"></div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

        window.onload = (event) => {

            document.getElementById('btn-mf').addEventListener('click', (e) => {
                e.preventDefault();
                axios.get('form.html').then((response) => {
                    document.getElementById('resultado').innerHTML = response.data;
                });
            });

            document.getElementById('btn-ex').addEventListener('click', (e) => {
                e.preventDefault();
                alert('ex');

            });
        }

    </script>

</body>

</html>
